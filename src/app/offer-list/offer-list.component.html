<div class="container-fluid bg-dark text-light min-vh-100 py-4" style="max-width: 800px;">
  <h2>Offers</h2>

  <div *ngIf="offers.length === 0" class="alert alert-info">
    لا توجد عروض متاحه
  </div>

  <div *ngFor="let offer of offers" class="card my-3 shadow-sm bg-secondary text-light">
    <div class="card-body d-flex align-items-center">
      <img [src]="offer.providerImageUrl" class="rounded-circle" width="60" height="60" alt="Provider">
      <div class="ms-3 flex-grow-1">
        <h5>{{ offer.providerName }}</h5>
        <p class="mb-1">{{ offer.message }}</p>
        <small class="text-muted">التوصيل: {{ offer.deliveryTime }} | السعر: {{ offer.price | currency }}</small>
      </div>
      <div class="text-end">
        <span class="badge" [ngClass]="{
          'bg-secondary': offer.status === 'Pending',
          'bg-success': offer.status === 'Accepted',
          'bg-danger': offer.status === 'Rejected'
        }">
          {{ offer.status }}
        </span>

        <div *ngIf="offer.status === 'Pending'" class="mt-2">
          <button *ngIf="offer.isAccepted" class="btn btn-sm btn-success me-2">قبول العرض</button>
          <button *ngIf="offer.isRejected" class="btn btn-sm btn-outline-danger">رفض العرض</button>
        </div>
      </div>
    </div>
  </div>
</div>
