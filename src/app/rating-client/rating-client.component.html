<div class="container mt-5">
    <h3 class="mb-4 text-center">Rate Your Experience</h3>
  
    <div class="text-center mb-3">
      <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
        <i class="bi" 
           [ngClass]="star <= selectedStars ? 'bi-star-fill text-warning' : 'bi-star text-secondary'"
           (click)="setRating(star)"
           style="font-size: 2rem; cursor: pointer;"></i>
      </ng-container>
    </div>
  
    <form [formGroup]="form" (ngSubmit)="submitRating()">
      <div class="mb-3">
        <textarea 
          formControlName="comment" 
          class="form-control" 
          rows="4" 
          placeholder="Write a comment about your experience..."></textarea>
      </div>
      <button class="btn btn-primary w-100" type="submit" [disabled]="form.invalid">
        Submit Rating
      </button>
    </form>
  </div>
