<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

<div class="container-fluid bg-dark text-white d-flex justify-content-center min-vh-100" dir="rtl">
  <div class="w-100" style="max-width: 500px;">
    <div class="d-flex align-items-center justify-content-center mb-4">
      <span class="badge bg-warning text-dark fs-5 px-3 py-2 rounded-pill">ارسال الشكاوي او المقترحات الخاصة بك</span>
      <span class="user-circle d-flex align-items-center justify-content-center me-2">
        <i class="fas fa-sign-in-alt"></i>
      </span>
    </div>
    <form (ngSubmit)="sendMessage()" #whatsappForm="ngForm">
      <div class="form-group">
        <label for="message">الرساله</label>
        <textarea
          id="message"
          class="form-control"
          [(ngModel)]="messageData.message"
          name="message"
          required
        ></textarea>
      </div>
      <div class="btn-confirm mt-3"> 
        <button class="button" type="submit" [disabled]="!whatsappForm.form.valid">ارسال</button>
      
      </div>
    </form>
  </div>
</div>
