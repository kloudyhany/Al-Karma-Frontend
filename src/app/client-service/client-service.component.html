<div class="whatsapp-form">
    <h2>Send WhatsApp Message</h2>
    <form (ngSubmit)="sendMessage()" #whatsappForm="ngForm">
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input
          type="text"
          id="phoneNumber"
          class="form-control"
          [(ngModel)]="messageData.phoneNumber"
          name="phoneNumber"
          required
        />
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea
          id="message"
          class="form-control"
          [(ngModel)]="messageData.message"
          name="message"
          required
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!whatsappForm.form.valid">Send</button>
    </form>
  </div>
