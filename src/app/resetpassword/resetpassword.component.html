<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

<div class="container-fluid bg-dark text-white d-flex align-items-center justify-content-center min-vh-100" dir="rtl">
    <div class="w-100" style="max-width: 500px;">
        <div class="d-flex align-items-center justify-content-center mb-4">
            <span class="badge bg-warning text-dark fs-5 px-3 py-2 rounded-pill">استعادة كلمة المرور</span>
            <span class="user-circle d-flex align-items-center justify-content-center me-2">
                <i class="fas fa-sign-in-alt"></i>
            </span>
        </div>

        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label">ادخل رقم الهاتف لكي يتم ارسال لك الكود</label>
                <input type="text" formControlName="phone" class="form-control rounded-pill" placeholder="رقم الهاتف">
                <div class="form-text text-danger"
                    *ngIf="FormControls['phone'].touched && FormControls['phone'].invalid">
                    <span *ngIf="FormControls['phone'].errors?.['required']">الرقم مطلوب</span>
                    <span *ngIf="FormControls['phone'].errors?.['pattern']">الرقم غير صحيح</span>
                </div>
            </div>
            <div class="mb-3">
                <button type="button" (click)="onSendCode()" class="btn btn-warning px-5 py-2 rounded-pill">ارسال
                    الكود</button>
                <div id="codecheck" style="display: none;">
                    <label class="form-label mt-2 text-warning">
                        برجاء الانتظار 60 ثانية اذا لم يتم ارسال الكود اضغط علي اعادة ارسال الكود
                    </label>
                    <label class="form-label text-danger">لا تضغط علي الزر دون انتهاء الوقت حفاظا" علي حسابك</label>
                    <button type="button" (click)="onSendCodeagain()"
                        class="btn btn-warning px-5 py-2 rounded-pill">اعادة
                        ارسال الكود</button>
                        <label class="form-label mt-2 text-warning" id="resendcodelabel" style="display: none;">
                            تم اعادة ارسال الكود , لا تقم باعادة الضغط مرة ثانية
                        </label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">ادخل الكود المرسل</label>
                <input type="text" formControlName="accesscode" class="form-control rounded-pill"
                    placeholder="الكود المرسل">
                <div class="form-text text-danger"
                    *ngIf="FormControls['accesscode'].touched && FormControls['accesscode'].invalid">
                    <span *ngIf="FormControls['accesscode'].errors?.['required']">ادخل الكود</span>
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" onclick="onSubmit()" [disabled]="resetForm.invalid"
                    class="btn btn-warning px-5 py-2 rounded-pill">تغيير كلمة السر</button>
            </div>
        </form>
    </div>
</div>
