<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

<div class="container-fluid bg-dark text-white d-flex align-items-center justify-content-center min-vh-100" dir="rtl">
  <div class="w-100" style="max-width: 500px;">
    <span class="badge bg-warning text-dark mb-4 fs-5 px-3 py-2 rounded-pill align-items-center" style="height: 50px; width: 500px; ">الملف الشخصي</span>

    <div class="profile-card shadow-lg p-4 rounded-4 bg-white mx-auto" style="max-width: 900px;">
      <div class="text-center mb-4">
        <div class="position-relative d-inline-block">
          <img [src]="imageUrl" class="rounded-circle shadow" width="130" height="130" alt="Profile Image">
          <label class="btn btn-sm btn-light border position-absolute bottom-0 end-0 rounded-circle"
            style="transform: translate(25%, 25%);">
            <i class="bi bi-camera"></i>
            <input type="file" hidden (change)="onFileSelected($event)">
          </label>
        </div>
        <h4 class="mt-3 mb-1">{{ user.name }}</h4>
        <p class="text-muted mb-2">فني</p>
        <div class="d-flex justify-content-center flex-wrap gap-2 mb-2">
          <span class="badge bg-info">عدد الخدمات: {{ user.serviceCount }}</span>
          <span class="badge bg-secondary">تاريخ الانضمام: {{ user.joinedDate | date:'yyyy/MM/dd' }}</span>
          <span class="badge bg-success">⭐ {{ user.rating }}/5</span>
        </div>
      </div>


      <div class="d-flex flex-wrap justify-content-between align-items-center gap-3 mb-4">
        <a routerLink="/resetpassword" class="btn btn-outline-warning">تغيير كلمة المرور</a>
      </div>

      <div class="d-flex flex-wrap justify-content-center gap-2 mb-4">
        <a routerLink="/tchnicaloffer" class="btn btn-outline-secondary">الخدمات المقدمة</a>
        <a routerLink="/offers" class="btn btn-outline-secondary">العروض</a>
        <a routerLink="/service_page" class="btn btn-outline-secondary">خدماتي</a>
      </div>

      <div class="text-center mt-3">
        <a routerLink="" class="btn btn-outline-primary">العودة للصفحة الرئيسية</a>
      </div>

    </div>
  </div>
</div>
