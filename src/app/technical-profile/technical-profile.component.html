<div class="profile-wrapper" dir="rtl">
    <div class="profile-header">
      <i class="fas fa-user-circle"></i>
      <span>الملف الشخصي " فني "</span>
    </div>
  
    <div class="profile-grid">
      <div class="right-column">
        <div class="label">التقييمات</div>
        <div class="label">الاسم</div>
        <div class="label">المهنة</div>
        <div class="label">بطاقة شخصية</div>
        <div class="label">سابقة الاعمال</div>
        <div class="label">رقم موبايل</div>
        <div class="label">رقم تواصل (واتساب)</div>
      </div>
  
      <div class="left-column">
        <div class="stars">
          <ng-container *ngFor="let s of [].constructor(rating)">
            <i class="fas fa-star"></i>
          </ng-container>
        </div>
  
        <input type="text" placeholder="الاسم الكامل" />
        <input type="text" placeholder="( نوع الخدمة )" />
        <input type="file" />
        <input type="file" placeholder="رفع صور الاعمال" />
        <input type="text" placeholder="اسم العمل" />
        <input type="text" placeholder="رقم الهاتف" />
      </div>
    </div>
  </div>
