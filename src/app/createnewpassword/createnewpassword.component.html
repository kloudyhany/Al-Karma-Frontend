<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

<div class="container-fluid bg-dark text-white d-flex align-items-center justify-content-center min-vh-100" dir="rtl">
  <div class="w-100" style="max-width: 500px;">
    <div class="d-flex align-items-center justify-content-center mb-4">
      <span class="badge bg-warning text-dark fs-5 px-3 py-2 rounded-pill">اعادة تعيين كلمة المرور</span>
      <span class="user-circle d-flex align-items-center justify-content-center me-2">
        <i class="fas fa-sign-in-alt"></i>
      </span>
    </div>
    <div class="text-center mb-4">
      <h2 class="fw-bold">تعيين كلمة المرور</h2>
      <p class="text-muted">الرجاء ادخال كلمة مرور جديدة</p>
    <form [formGroup]="newpassform" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">كلمة السر الجديدة</label>
        <input type="password" formControlName="password" class="form-control rounded-pill" placeholder="كلمة السر">
        <div class="form-text text-danger" *ngIf="FormControls['password'].touched && FormControls['password'].invalid">
          <span *ngIf="FormControls['password'].errors?.['required']">كلمة السر مطلوبة</span>
        </div>
      </div>
      <div class="text-center mt-3">
       <button class="btn btn-warning" onclick="onSubmit()">تعيين كلمة المرور</button>
      </div>
    </form>
  </div>
</div>
