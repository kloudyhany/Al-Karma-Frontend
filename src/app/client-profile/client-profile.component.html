<div class="dashboard">
    <!-- Home Icon -->
    <div class="home-btn">
      <i class="fas fa-home"></i>
    </div>
  
    <!-- User Header -->
    <div class="user-info">
      <i class="fas fa-user-circle"></i>
      <span>حساب عميل</span>
    </div>
  
    <!-- Main Service Request -->
    <div class="main-action">
      <i class="fas fa-concierge-bell"></i>
      <span>طلب لخدمة</span>
    </div>
  
    <!-- Sidebar Actions -->
    <div class="sidebar">
      <button><i class="fas fa-user"></i> الملف الشخصي</button>
      <button><i class="fas fa-cog"></i> الحساب</button>
      <button><i class="fas fa-tasks"></i> خدمات مطلوبة</button>
      <button><i class="fas fa-check-circle"></i> خدمات منجزه</button>
      <button><i class="fas fa-times-circle"></i> خدمات ملغاه</button>
      <button><i class="fas fa-sticky-note"></i> ملاحظاتي</button>
      <button class="pay-btn" (click)="pay()">
        <i class="fas fa-credit-card"></i> دفع الآن
      </button>
    </div>
  </div>
