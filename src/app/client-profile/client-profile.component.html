<div class="container py-5" dir="rtl" style="background-color: black;">
  <div class="profile-card shadow p-4 rounded-4 bg-white mx-auto" style="max-width: 1000px;">
    
    <!-- الصورة والمعلومات الأساسية -->
    <div class="text-center mb-4" >
      <div class="position-relative d-inline-block">
        <img [src]="imageUrl" class="rounded-circle shadow" width="130" height="130" alt="Profile Image">
        <label class="btn btn-sm btn-outline-secondary position-absolute bottom-0 end-0 rounded-circle" style="transform: translate(25%, 25%);">
          <i class="bi bi-camera"></i>
          <input type="file" hidden (change)="onFileSelected($event)">
        </label>
      </div>
      <h4 class="mt-3">{{ user.name }}</h4>
      <p class="text-muted">عميل</p>
      <div>
        <span class="badge bg-info me-2">عدد الطلبات: {{ user.requestCount }}</span>
        <span class="badge bg-secondary">تاريخ الانضمام: {{ user.joinedDate | date:'yyyy/MM/dd' }}</span>
      </div>
      <span class="badge bg-success me-2">⭐ {{ user.rating }}/5</span>
    </div>

    <!-- النموذج -->
    <form (ngSubmit)="saveChanges()">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">الاسم</label>
          <input type="text" class="form-control" [(ngModel)]="user.name" name="name" [readonly]="!isEditing">
        </div>
        <div class="col-md-6">
          <label class="form-label">رقم الهاتف</label>
          <input type="text" class="form-control" [(ngModel)]="user.phone" name="phone" [readonly]="!isEditing">
        </div>
        <div class="col-md-6">
          <label class="form-label">البريد الإلكتروني</label>
          <input type="email" class="form-control" [(ngModel)]="user.email" name="email" [readonly]="!isEditing">
        </div>
        <div class="col-md-6">
          <label class="form-label">الموقع</label>
          <input type="text" class="form-control" [(ngModel)]="user.location" name="location" [readonly]="!isEditing">
        </div>
      </div>

      <!-- الأزرار -->
      <div class="d-flex justify-content-between mt-4">
        <button type="button" class="btn btn-outline-warning">تغيير كلمة المرور</button>
        <div>
          <button type="button" class="btn btn-outline-danger me-2" *ngIf="isEditing" (click)="toggleEdit()">إلغاء</button>
          <div class="text-end mb-3">
  <button><a routerLink="/client-profile" class="btn btn-outline-secondary me-2">الملف الشخصي</a></button>
  <button><a routerLink="/client-profile" class="btn btn-outline-secondary me-2">طلب جديد</a></button>
  <button><a routerLink="/client-profile" class="btn btn-outline-secondary me-2">العروض</a></button>
  <button><a routerLink="/client-profile" class="btn btn-outline-secondary me-2">الطلبات</a></button>
  <button><a routerLink="/client-profile" class="btn btn-outline-secondary me-2">تقييمات</a></button>
  <button><a routerLink="/client-profile" class="btn btn-outline-secondary me-2">تسجيل الخروج</a></button>  
          </div>
          <button type="button" class="btn btn-outline-primary me-2" *ngIf="!isEditing" (click)="toggleEdit()">تعديل</button>
          <button type="submit" class="btn btn-success" *ngIf="isEditing">حفظ</button>
        </div>
      </div>
    </form>

    <!-- روابط -->
    <div class="text-center mt-4">
      <a routerLink="" class="btn btn-outline-secondary mt-3">العودة للصفحة الرئيسية</a>
      <a routerLink="/logout" class="btn btn-outline-danger mt-3">تسجيل الخروج</a>
    </div>
  </div>
</div>
