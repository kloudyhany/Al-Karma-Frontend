<div class="container mt-4" dir="rtl">
    <h2 class="text-center mb-4">تقييم الجودة</h2>
  
    <div class="row">
      <div class="col-12 col-sm-6 mb-4" *ngFor="let metric of qualityMetrics">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ metric.name }}</h5>
            <p class="card-text">النسبة الحالية: {{ metric.value }}%</p>
            <input type="range" class="form-range" min="0" max="100"
                   [(ngModel)]="metric.value"
                   (ngModelChange)="updateQualityMetric(metric.name, metric.value)">
          </div>
        </div>
      </div>
    </div>
  </div>
