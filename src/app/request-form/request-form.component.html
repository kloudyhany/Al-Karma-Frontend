<div class="container">
    <h2>طلب خدمة</h2>
    <form (ngSubmit)="onSubmit()" #requestForm="ngForm">
  
      <!-- نوع الخدمة -->
      <div class="form-group">
        <label for="serviceType">نوع الخدمة</label>
        <select id="serviceType" class="form-control" [(ngModel)]="request.serviceType" name="serviceType" required placeholder="اختر نوع الخدمة">
            <option value="" disabled selected>اختر نوع الخدمة</option>
            <option value="سباكه">سباكة</option>
            <option value="كهرباء">كهرباء</option>
            <option value="نجارة">نجارة</option>
            <option value="تكييف">تكييف</option>
            <option value="تنظيف">تنظيف</option>
            <option value="دهان">دهان</option>
            <option value="عماله عاديه">عماله عاديه</option>
            <option value="مباني">مباني</option>
            <option value="العزل">العزل</option>
            <option value="جيبسون بورد">جيبسون بورد</option>
            <option value="الومينتال">الومينتال</option>
            <option value="حداده كريتال">حداده كريتال</option>
          <option value="سباكه">سباكة</option>
            <option value="كهرباء">كهرباء</option>
            <option value="نجارة">نجارة</option>
            <option value="تكييف">تكييف</option>
            <option value="تنظيف">تنظيف</option>
            <option value="دهان">دهان</option>
            <option value="عماله عاديه">عماله عاديه</option>
            <option value="مباني">مباني</option>
            <option value="العزل">العزل</option>
            <option value="جيبسون بورد">جيبسون بورد</option>
            <option value="الومينتال">الومينتال</option>
            <option value="حداده كريتال">حداده كريتال</option>
        </select>
      </div>
  
      <!-- وصف المشكلة -->
      <div class="form-group">
        <label for="description">وصف المشكلة</label>
        <textarea id="description" class="form-control" [(ngModel)]="request.description" name="description" required required placeholder="اوصف العطل او الشغل اللي هتعمله"></textarea>
      </div>
  
      <!-- صورة للمشكلة -->
      <div class="form-group">
        <label for="image">رفع صورة للمشكلة</label>
        <input type="file" id="image" (change)="onFileSelected($event)" class="form-control" required />
      </div>
  
      <!-- تسجيل الصوت -->
      <!-- <div class="form-group">
        <label for="voice">تسجيل الصوت</label>
        <div class="recorder">
            <button (click)="startRecording()" [disabled]="isRecording">Start Recording</button>
            <button (click)="stopRecording()" [disabled]="!isRecording">Stop Recording</button>
            <audio *ngIf="audioUrl" [src]="audioUrl" controls></audio>
          </div>
      </div> -->
  
      <!-- الموقع -->
      <div class="form-group">
        <label for="location">الموقع</label>
        <input type="text" id="location" class="form-control" [(ngModel)]="request.location" name="location" required />
      </div>
  
      <!-- وقت الخدمة -->
      <div class="form-group">
        <label for="serviceTime">وقت الخدمة المطلوب</label>
        <input type="datetime-local" id="serviceTime" class="form-control" [(ngModel)]="request.serviceTime" name="serviceTime" required />
      </div>
  
      <button type="submit" class="btn btn-primary">إرسال الطلب</button>
    </form>
  </div>
