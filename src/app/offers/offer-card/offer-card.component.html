<div class="offer-card">
    <img [src]="offer.providerImageUrl" alt="" class="provider-img" />
    <div class="offer-details">
      <h3>{{ offer.providerName }}</h3>
      <p class="title">{{ offer.title }}</p>
      <p class="description">{{ offer.description }}</p>
      <p class="price">💰 {{ offer.price }} EGP</p>
      <p class="time">🕒 {{ offer.estimatedTime }}</p>
      <p class="rating">⭐ {{ offer.rating }}/5</p>
      <div class="actions">
        <button (click)="acceptOffer()">Accept</button>
        <button (click)="rejectOffer()">Reject</button>
      </div>
    </div>
  </div>
