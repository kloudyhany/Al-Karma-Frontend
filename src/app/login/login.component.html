<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

<div class="container-fluid bg-dark text-white d-flex align-items-center justify-content-center min-vh-100" dir="rtl">
  <div class="w-100" style="max-width: 500px;">
    <div class="d-flex align-items-center justify-content-center mb-4">
      <span class="badge bg-warning text-dark fs-5 px-3 py-2 rounded-pill">تسجيل الدخول</span>
      <span class="user-circle d-flex align-items-center justify-content-center me-2">
        <i class="fas fa-sign-in-alt"></i>
      </span>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">رقم الهاتف</label>
        <input type="text" formControlName="phone" class="form-control rounded-pill" placeholder="رقم الهاتف">
        <div class="form-text text-danger" *ngIf="FormControls['phone'].touched && FormControls['phone'].invalid">
          <span *ngIf="FormControls['phone'].errors?.['required']">الرقم مطلوب</span>
          <span *ngIf="FormControls['phone'].errors?.['pattern']">الرقم غير صحيح</span>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">كلمة السر</label>
        <input type="password" formControlName="password" class="form-control rounded-pill" placeholder="كلمة السر">
        <div class="form-text text-danger" *ngIf="FormControls['password'].touched && FormControls['password'].invalid">
          <span *ngIf="FormControls['password'].errors?.['required']">كلمة السر مطلوبة</span>
        </div>
        <div class="form-label mt-3">
          <a href="./resetpassword">هل نسيت كلمة السر ؟</a>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-warning px-5 py-2 rounded-pill">دخول</button>
      </div>
      

      <div class="text-center mt-3">
        <span>لا تمتلك حساب؟</span>
        <a href="./registration" class="btn btn-link text-warning">إنشاء حساب جديد</a>
      </div>
    </form>
  </div>
</div>
